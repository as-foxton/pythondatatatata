    <style>
        /* Set the size of the div element that contains the map */
        #map {
          height: 400px;  /* The height is 400 pixels */
          width: 50%;  /* The width is the width of the web page */
        }

<h3></h3>
<!-- The div element for the map -->
<div id="map"></div>

<!-- Load the Google Maps API -->


<!-- <script async defer src="/mapsapi/js"></script> -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap">
</script>

 <!-- Initialize the map -->
 <script>
    var map;
    function initMap() {
      // Your location coordinates. For example, New York (40.7128, -74.0060)
      var location = {lat: 52.29148763147232, lng:  4.710530064522363};
      map = new google.maps.Map(document.getElementById('map'), {
        center: location,
        zoom: 12,
        streetViewControl: false, // Disable Street View control
        mapTypeControl:false,
        styles: [
  {
    featureType: 'all',
    elementType: 'geometry',
    stylers: [{ color: '#111111' }]
  },
  {
    featureType: 'water',
    stylers: [{ color: '#38b1ad' }]
  },
  {
    featureType: 'road',
    stylers: [{ color: '#f9f9f9' }, { lightness: -20 }] // Make roads slightly darker
  },
  {
    featureType: 'landscape',
    stylers: [{ color: '#2d2d2d' }]
  },
  // Change color of labels (text)
  {
    elementType: 'labels.text.fill',
    stylers: [{ color: '#f9f9f9' }]
  },
  // Add a black stroke to labels for readability
  {
    elementType: 'labels.text.stroke',
    stylers: [{ color: '#000000' }, { weight: 0.5 }] // Adjust weight as needed
  },
  // Keep other features visible but in a grayscale to match the dark theme
  {
    featureType: 'poi',
    stylers: [{ visibility: 'on' }, { saturation: -100 }]
  },
  {
    featureType: 'transit',
    elementType: 'all',
    stylers: [{ visibility: 'on' }, { saturation: -100 }]
  },
  {
    featureType: 'administrative.neighborhood',
    stylers: [{ visibility: 'on' }, { saturation: -100 }]
  },
  {
    featureType: 'administrative.land_parcel',
    stylers: [{ visibility: 'on' }, { saturation: -100 }]
  },
  {
    featureType: 'administrative.province',
    stylers: [{ visibility: 'on' }, { saturation: -100 }]
  }
]


       
      });
  
      // The marker, positioned at your location
      var marker = new google.maps.Marker({position: location, map: map});
    }
    </script>
  


</html>
